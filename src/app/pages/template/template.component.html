<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formulario)" #formulario="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]='usuario.nombre'
               required
               minlength="5"
               #nombre="ngModel">
               <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Nombre mínimo de 5 letras</small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               ngModel
               [ngModel]='usuario.apellido'
               [class.is-invalid]="apellido.invalid && apellido.touched"
               #apellido="ngModel"
               placeholder="Apellido"
               required
               minlength="5">
               <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Apellido mínimo de 5 letras</small>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
             type="email"
             name="correo"
             placeholder="Correo electrónico"
             [class.is-invalid]="correo.invalid && correo.touched "
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             ngModel
             [ngModel]='usuario.email'
             #correo="ngModel"
             required>
             <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ingrese un email valido</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
      name="pais"
      ngModel
      [ngModel]="usuario.pais"
      [class.is-invalid]="(pais.invalid && pais.touched) || (usuario.pais === 'Seleccione pais...')"
      #pais="ngModel"
      [disabled]="arrayPaises.length === 0"
      required>
        <option *ngFor="let pais of arrayPaises" [value]="pais.code">{{pais.nombre}}</option>
      </select>
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Selecciona un pais</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="masculino"
          name="genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          required
          ngModel
          #genero="ngModel"> Masculino
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="femenino"
          name="genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          required
          ngModel
          #genero="ngModel"> Femenino
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
